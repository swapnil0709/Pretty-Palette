<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pretty-palette</title>
  </head>
  <body>
    <main class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            name="hue"
            class="hue-input"
            data-hue="0"
            min="0"
            max="360"
            step="1"
          />
          <span>Brightness</span>
          <input
            type="range"
            name="brightness"
            class="brightness-input"
            data-bright="0"
            min="0"
            max="1"
            step="0.01"
          />
          <span>Saturation</span>
          <input
            type="range"
            name="saturation"
            class="saturation-input"
            data-sat="0"
            min="0"
            max="1"
            step="0.01"
          />
        </div>
      </div>

      <div class="panel">

        </div>
        <div class="generate-panel">
          <button class="generate">
            <i class="fas fa-sync"></i>
          </button>
          <p>Generate</p>
        </div>
        <div class="save-panel">
          <button class="generate">
            <i class="fas fa-save"></i>
          </button>
          <p>Save</p>
        </div>
      </div>
    </main>
    <div class="copy-container">
      <div class="copy-popup">
        <h3>Copied to clipboard</h3>
        <h4>&#128077;</h4>
      </div>
    </div>

    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Give a name to your palette</h4>
        <input type="text" maxlength="35" class="save-name" />
      </div>
      <button type="submit" class="submit-save">Save</button>
    </div>
    <div class="library-container">
      <div class="library-popup">
        <button class="close-library">X</button>
        <h4>Pick your palette</h4>
      </div>
    </div>

    <!-- Javascript -->
    <script src="./app.js"></script>
