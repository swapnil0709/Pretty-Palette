<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link rel="icon" href="./color-circle.svg" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pretty-Palette</title>
  </head>
  <body class="light">
    <main class="colors">
      <div class="color">
        <h2>Hex</h2>

        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders mode-sliders">
          <button class="close-adjustment mode-close">X</button>
          <span>Hue</span>
          <input
            type="range"
            name="hue"
            class="hue-input"
            data-hue="0"
            min="0"
            max="360"
            step="1"
          />
          <span>Brightness</span>
          <input
            type="range"
            name="brightness"
            class="brightness-input"
            data-bright="0"
            min="0"
            max="1"
            step="0.01"
          />
          <span>Saturation</span>
          <input
            type="range"
            name="saturation"
            class="saturation-input"
            data-sat="0"
            min="0"
            max="1"
            step="0.01"
          />
        </div>
      </div>

    </main>
    <div class="panel mode-panel">
      <div class="library-panel">
        <button class="library mode-btn">
          <i class="fas fa-book-open"></i>
        </button>
        <p>Library</p>
      </div>
      <div class="generate-panel">
        <button class="generate mode-btn">
          <i class="fas fa-sync"></i>
        </button>
        <p>Generate</p>
      </div>
      <div class="save-panel">
        <button class="save mode-btn">
          <i class="fas fa-save"></i>
        </button>
        <p>Save</p>
      </div>
      <div class="empty-library">
        <button class="empty mode-btn">
          <i class="fas fa-trash-alt"></i>
        </button>
        <p>Empty Library</p>
      </div>
      <div class="dark-library">
        <button class="darkBtn mode-btn">
          <i class="fas fa-moon"></i>
        </button>
        <p>Dark Mode</p>
      </div>
    </div>
    <div class="copy-container">
      <div class="copy-popup mode-popup">
        <h3>Copied to clipboard</h3>
        <h4>&#128077;</h4>
      </div>
    </div>

    <div class="save-container">
      <div class="save-popup mode-popup">
        <button class="close-save mode-close">X</button>
        <h4>Give a name to your palette</h4>
        <input type="text" maxlength="35" class="save-name" />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>
    <div class="library-container">
      <div class="library-popup mode-popup">
        <button class="close-library mode-close">X</button>
        <h4>Pick your palette</h4>
      </div>
    </div>
